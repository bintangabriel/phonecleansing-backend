spring.application.name=phoneCleansing
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:mariadb://${DATABASE_HOST_DEV}:3306/${DATABASE_DB_DEV}
spring.datasource.username=${DATABASE_USERNAME_DEV}
spring.datasource.password=${DATABASE_PASSWORD_DEV}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8089
